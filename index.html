<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Практика</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<main>
		<div class="container mt-5">
			<div class="progress" style="height: 25px">	
				<div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemax="0" aria-valuemax="100"></div>
			</div>
			<button type="button" id="btn1" class="btn btn-outline-primary mt-5 mr-5">1%</button>
			<button type="button" id="btn2" class="btn btn-outline-success mt-5 mr-5">3%</button>
			<button type="button" id="btn3" class="btn btn-outline-dark mt-5">7%</button>
		</div>
	</main>

	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous">
	</script>

	<script src="js/script.js"></script>
		
</body>
</html>
